spring:
  h2:
    console: 
      path: /console
      enabled: true

  multi-datasource:
    basePackages: org.sbcoba.springboot.multidatasource.sample.service
    default-datasource-name: db1
    datasources:
      db1:
        url: jdbc:h2:~/db1;
        data: classpath:db1Data.sql
        validationQuery: select 1
      db2:
        url: jdbc:h2:~/db2;
        data: classpath:db2Data.sql
        validationQuery: select 1
      db3:
        url: jdbc:h2:~/db3;
        data: classpath:db3Data.sql
        validationQuery: select 1
      db4:
        url: jdbc:h2:~/db4;
        data: classpath:db4Data.sql
        validationQuery: select 1

logging:
  level:
    org.springframework:
      boot: DEBUG
      transaction: DEBUG
    org.sbcoba.springboot.multidatasource: DEBUG

